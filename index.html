<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ PDF с AI</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold">Анализ PDF с OpenAI</h1>
    <input type="file" id="pdfInput" accept="application/pdf" class="mt-4 border p-2">
    <button id="analyzeBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Анализировать</button>
    <div id="result" class="mt-4 p-4 border w-96 hidden"></div>
</body>
</html>
